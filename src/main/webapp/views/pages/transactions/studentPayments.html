<div id="page-wrapper" class="col-lg-10" style="background-color: #6a6a6a">

    <div style="border-radius: 8px;border: 2px solid #aea2cc;padding: 2px;margin: 2px;margin-top: 15px;background-color: #ffffff">
        <div class="container-fluid">
            <!-- Page Heading -->
            <div class="row">
                <div class="col-lg-12">
                    <br/>
                    <ol class="breadcrumb">
                        <li>
                            <i class="fa fa-money"></i> Transactions
                        </li>
                        <li class="active">
                            <i class="fa fa-paypal"></i> Course Payments
                        </li>
                    </ol>
                </div>
            </div>
            <!-- /.row -->

            <div class="row">
                <div class="col-lg-12">
                    <div class="breadcrumb">
                        <div class="breadcrumb">
                            <div class="tab-content">
                                <div class="tab-pane active" id="horizontal-form">
                                    <form role="form">
                                        <div class="row">
                                            <div class="col-lg-7">
                                                <div class="form-group">
                                                    <label for="studentList"
                                                           class="col-sm-3 control-label">Student</label>
                                                    <div class="col-sm-4">
                                                        <select chosen options="studentList" id="studentList"
                                                                ng-disabled="editMode" class="form-control1"
                                                                ng-model="selectedStudent"
                                                                ng-change="pageChanged()"
                                                                ng-options="obj as obj.code + ' - ' + obj.fullName+ ' - [' + obj.nic +']' for obj in studentList">
                                                            <option value="">--Please Select--</option>
                                                        </select>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </form>

                                </div>

                            </div>
                        </div>

                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-12">
                    <table class="generalTable">
                        <thead>
                        <tr>
                            <th>#</th>
                            <th>Type</th>
                            <th>Description</th>
                            <th>Amount</th>
                            <th>Payment Date</th>
                            <th>Reference</th>
                            <th></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="e in paymentList">
                            <td style="text-align: left;width: 10%;">{{e[0]}}</td>
                            <td style="text-align: left;width: 15%;">{{e[1]}}</td>
                            <td style="text-align: left;width: 15%;">{{e[2]}}</td>
                            <td style="text-align: right;width: 10%;">{{e[3]| number : 2}}</td>
                            <td style="text-align: center;width: 15%;">{{e[4] | date : 'dd-MM-yyyy'}}</td>
                            <td style="text-align: left;width: 15%;">{{e[5]}}</td>
                            <td style="text-align: center;width: 5%;">
                                <button type="submit" class="btn btn-primary btn-sm" ng-click="makePayment(e)">
                                    Pay
                                </button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                    <uib-pagination ng-change="pageChanged()" total-items="totalItems" items-per-page="itemsPerPage"
                                    ng-model="currentPage" max-size="maxSize" class="pagination-sm"
                                    boundary-link-numbers="true"></uib-pagination>
                </div>
            </div>

            <br/>
        </div>
        <!-- /.container-fluid -->
    </div>
</div>
<!-- /#page-wrapper -->
